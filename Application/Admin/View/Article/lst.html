<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
    <style>
    	.result-tab tr th,td{
    		text-align:center;
    		text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden; 
    	}
    </style>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增栏目</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%" style="table-layout: fixed;">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox" width=" 5%"></th>
                            <th width="5%">ID</th>
                            <th width="15%">文章标题</th>
                            <th width="10%">缩略图</th>
                            <th width="35%">文章内容</th>
                            <th width="10%">所属栏目</th>
                            <th width="10%">发表时间</th>
                            <th width="10%">操作</th>
                        </tr>
                        <volist name="artres" id="vo">
                        <tr >
                            <td class="tc" ><input name="id[]" value="59" type="checkbox"></td>
                            <td >{$vo.id}</td>
                            <td title="{$vo.title}" ><a target="_blank" href="#" title="{$vo.title}">{$vo.title}</a>
                            </td>
                            <td align="center">
                            <if condition="$vo['pic'] neq ''">
                            	<img src="__ROOT__{$vo.pic}" height="50px" width="50px"/>
                            	<else/>
                            	暂无缩略图	
                            </if>
                            	
                            </td>
                            <td title="{$vo.content}" >{$vo.content}
                            </td>
                            <td title="{$vo.cateid}" >{$vo.catename}
                            </td>
                            <td title="{$vo.time}" >{$vo.time}                      
                            </td>
                            <td >
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>&nbsp;&nbsp;
                                <a class="link-del" onclick="return confirm('确定删除？')" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
